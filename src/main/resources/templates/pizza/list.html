<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments/risorse :: risorse-head"></th:block>
    <title>Pizza</title> 
  </head>
  <body>
  <nav th:replace="fragments/navbar :: navbar('pizza')"></nav>
  <div class="container">
  	<h1>Pizza</h1>
  	<hr/>
  	<a class="btn btn-primary" th:href="@{/add}">Aggiungi una pizza</a>
  	<table class="table" th:if="${pizza.size() > 0}">
  		<thead>
  			<tr>
	  			<th>Nome</th>
	  			<th>Prezzo</th>
	  			<th>Descrizione</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr th:each="p : ${pizza}">
  				<td th:text="${p.nome}"></td>
	  			<td th:text="${p.prezzo}"></td>
	  			<td th:text="${p.descrizione}"></td>
	  		</tr>
  		</tbody>
  	</table>
  </div>
  <div class="alert alert-info my-5" th:unless="${pizza.size() > 0}">
  	<h3>There are no pizza yet</h3>
  </div>
  <th:bock th:replace="fragments/risorse :: risorse-js"></th:bock>
  </body>
</html>
